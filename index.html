            // console.log(col.text())
            col.click((e)=>{
                fillValue = e.target.innerText
                if(e.target.classList.contains("col")){

                col.removeClass("selectedValue")
                
                e.target.classList.add("selectedValue")

                if(e.target.nodeName == 'H1'){
                    console.log(fillValue)
                    col.removeClass("selectedValue")
                    e.target.parentElement.classList.add("selectedValue")
                }
            })

            var dot = $('.dot')

                    }
